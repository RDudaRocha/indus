<!DOCTYPE html>
<html lang="pt-br" class="no-js">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Indus</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/et-lineicon.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,400italic,500italic,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
    
        <!-- Preloader -->
        <div class="animationload">
            <div class="loader">
                Carregando...
            </div>
        </div> 
        <!-- End Preloader -->
    
        <!-- =========================
                 INÍCIO
        ========================== -->
    
        <section id="home">
            <div class="content">
                <div id="large-header" class="large-header">
                    <canvas id="demo-canvas"></canvas>
                    <div id="countdown_dashboard" class="home-main container">
                        <div class="row">
                            <div class="logo">
                                <img src="images/logo.png" alt="logo">
                                <p>Lorem Ipsum é simplesmente uma simulação de texto</p>
                            </div>
                        </div>
                        <div class="row">
                            <!-- DIAS -->
                            <div class="col-md-3 col-sm-3 col-xs-6 dash-glob" data-scroll-reveal="enter bottom move 25px, after 0.3s">
                                <div class="dash days_dash">
                                    <div class="digit">0</div>
                                    <div class="digit">0</div>
                                    <span class="dash_title">Dias</span>
                                </div>
                            </div>
                            <!-- HORAS -->
                            <div class="col-md-3 col-sm-3 col-xs-6 dash-glob" data-scroll-reveal="enter bottom move 25px, after 0.3s">
                                <div class="dash hours_dash">
                                    <div class="digit">0</div>
                                    <div class="digit">0</div>
                                    <span class="dash_title">Horas</span>
                                </div>
                            </div>
                            <!-- MINUTOS -->
                            <div class="col-md-3 col-sm-3 col-xs-6 dash-glob" data-scroll-reveal="enter bottom move 25px, after 0.3s">
                                <div class="dash minutes_dash">
                                    <div class="digit">0</div>
                                    <div class="digit">0</div>
                                    <span class="dash_title">Minutos</span>
                                </div>
                            </div>
                            <!-- SEGUNDOS -->
                            <div class="col-md-3 col-sm-3 col-xs-6 dash-glob" data-scroll-reveal="enter bottom move 25px, after 0.3s">
                                <div class="dash seconds_dash">
                                    <div class="digit">0</div>
                                    <div class="digit">0</div>
                                    <span class="dash_title">Segundos</span>
                                </div>
                            </div>
                        </div> <!-- FIM ROW -->
                    </div> <!-- FIM COUNTDOWN -->
                </div> <!-- LARGE HEADER -->
            </div> <!-- FIM CONTENT -->
        </section>
        <footer class="footer">
            <div class="container text-center">
                <div class="row">
                    <p class="copyright">Direitos autorais &copy; 2022 <a href="https://rchtech.com.br" target="_blank">RCH TECH</a>.
                    Todos os direitos reservados.</p>
                </div>
            </div>
        </footer>
            
        <!-- JAVASCRIPTS -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.lwtCountdown-1.0.js"></script>
        <script src="js/jquery.stellar.min.js"></script>
        <script src="js/jquery.nicescroll.min.js"></script>
        <script src="js/animated.js"></script>
        <script src="js/main.js"></script>
    </body>
    </html>
